<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if es_correcto %}
            <h1>Correcto</h1>
        {% else %}
            <h1>Incorrecto. La respuesta correcta es: {{ respuesta_correcta }}</h1>
        {% endif %}
        <a id="siguiente" href="{{ url_for('index') }}">Siguiente pregunta</a>
    </div>

    <script>
        // Funci√≥n para detectar la tecla "Enter"
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Redirigir al siguiente enlace
                var siguienteLink = document.getElementById('siguiente');
                if (siguienteLink) {
                    window.location.href = siguienteLink.href;
                }
            }
        });
    </script>
</body>
</html>
